<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <section class="button-section">
          <button class="action-button" id="Add">Add</button>
          <button class="action-button" id="Sort">Sort</button>
          <button class="action-button" id="Filter">Filter</button>
        </section>
        <section class="button-helper">
          <div id="add-helper">
            <div class="title-box">
              <label for="input-title">Task title:</label>
              <input type="text" id="input-title">
            </div>
            <div class="description-box">
              <label for="input-description">Task description:</label>
              <input type="text" id="input-description">
            </div>
            <div class="deadline-box">
              <label for="input-deadline">Deadline:</label>
              <input type="date" id="input-deadline">
            </div>
            <div class="status-box">
              <label for="input-status">Status:</label>
              <select name="status" id="input-status">
                <option value="Completed">Completed</option>
                <option value="Not Completed">Not Completed</option>
              </select>
            </div>
            <button class="action-button" id="confirm">Confirmar</button>
          </div>
          <div id="sort-helper">

          </div>
          <div id="filter-helper">

          </div>
        </section>
        <section class="task-cards">
          <div class="card completed-card">
            <div class="completed-status">
              <div class="left">
                <img src="image/accept.png" alt="checked" class="checked">
                <div>Completed</div>
              </div>
              <div class="right">
                <button class="X-button">
                  <img src="image/cross.png" alt="cross">
                </button>
              </div>
            </div>
            <div class="task-name">Study JavaScript</div>
            <div class="description">Study objects and array methods</div>
            <div class="deadline">
              <img src="image/calendar.png" alt="calendar">
              <div>June 30, 2023</div>
            </div>
          </div>
          <div class="card not-completed-card">
            <div class="not-completed-status">
              <div class="left">
                <img src="image/delete.png" alt="checked" class="checked">
                <div>Not Completed</div>
              </div>
              <div class="right">
                <button class="X-button">
                  <img src="image/cross.png" alt="cross">
                </button>
              </div>
            </div>
            <div class="task-name">Study JavaScript</div>
            <div class="description">Study objects and array methods</div>
            <div class="deadline">
              <img src="image/calendar.png" alt="calendar">
              <div>June 30, 2023</div>
            </div>
          </div>
        </section>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
